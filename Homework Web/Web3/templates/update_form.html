<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Update info</title>
  </head>
  <body style="background-color:powderblue;">
  <h2>Update Info</h2>

  <form method="post">
    <img src= '{{  service_update.image }}' alt="" style = "width:300px;">

    <br>
    <label for="">Tên</label>
    <input type="text" name="name" value="{{  service_update.name   }}">

    <br>
    <label for="">Năm sinh</label>
    <input type="text" name="yob" value="{{  service_update.yob   }}">

    <br>
    <label for="">Giới tính</label>
      {% if service_update.gender == 1  %}
      <input type="radio" name="gender" value="1" checked> nam
      <input type="radio" name="gender" value="0"> nữ <br>
      {% else  %}
      <input type="radio" name="gender" value="1"> nam
      <input type="radio" name="gender" value="0" checked> nữ
      {% endif  %}

    <br>
    <label for="">Chiều cao</label>
    <input type="text" name="height" value="{{  service_update.height   }}">

    <br>
    <label for="">Số điện thoại</label>
    <input type="text" name="phone" value="{{  service_update.phone   }}">

    <br>
    <label for="">Địa chỉ</label>
    <input type="text" name="address" value="{{  service_update.address   }}">


    <br>
    <label for="">Trạng thái</label>
      {% if service_update.status == True  %}
      <input type="radio" name="status" value="1" checked> True
      <input type="radio" name="status" value="0"> False
      {% else  %}
      <input type="radio" name="status" value="1"> True
      <input type="radio" name="status" value="0" checked> False
      {% endif  %}

    <br>
    <label for="">Ảnh</label>
    <input type="text" name="image" value="{{  service_update.image   }}">

    <br>
    <label for="">Tính cách</label>
    <input type="text" name="desciption" value="{{  service_update.desciption   }}">

    <br>
    <label for="">Số đo</label>
    <input type="" name="measure1" value="{{  service_update.measurements.0  }}">
    <input type="" name="measure2" value="{{  service_update.measurements.1  }}">
    <input type="" name="measure3" value="{{  service_update.measurements.2  }}">

    <br>
    <button type="submit" name="">Cập nhật</button>

  </form>

  </body>
</html>
